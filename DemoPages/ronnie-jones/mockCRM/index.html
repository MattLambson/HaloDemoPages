<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCRM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon">B</span>
                <span class="logo-text">BitCRM</span>
            </div>
            <div class="actions">
                <button class="btn primary" id="newContact">New Contact</button>
                <button class="btn primary" id="pullFromPearlDiver">Pull From Pearl Diver</button>
                <button class="btn primary" id="clearAll">Clear All</button>
            </div>
        </header>
        
        <main>
            <h1>Contacts</h1>
            <div class="table-container">
                <table id="contactsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Vehicle Make</th>
                            <th>Vehicle Model</th>
                            <th>Vehicle Year</th>
                        </tr>
                    </thead>
                    <tbody id="contactsList">
                        <!-- Contact data will load here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <!-- Modal for contact details -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <!-- Contact details will load here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
