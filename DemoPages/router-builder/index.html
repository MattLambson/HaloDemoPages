<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HALO Router Builder</title>
  <link rel="stylesheet" href="../../css/style.css?v=20250814f" />
  <style>
    body.router-builder {
      background: url('../../img/halo-bg.png') center/cover no-repeat fixed;
      color: #fff; min-height: 100vh;
    }
    .rb-shell {
      max-width: 1100px; margin: 40px auto; padding: 24px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px; box-shadow: 0 10px 28px rgba(0,0,0,0.25);
      backdrop-filter: blur(4px);
    }
    .rb-head h1 { margin: 0 0 12px; }
    .rb-stage {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px; padding: 20px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
      min-height: 750px;
    }
    .chat-container {
      width: 100%; height: 710px; 
      border-radius: 8px;
    }
    .rb-foot { max-width: 1100px; margin: 12px auto 40px; text-align:center; }
    .rb-foot a { color:#fff; opacity:.85; text-decoration:none; }
    .rb-foot a:hover { opacity:1; text-decoration:underline; }
    @media (max-height:900px){ 
      .rb-stage{ min-height: 75vh; } 
      .chat-container{ height: calc(75vh - 40px); }
    }
  </style>
</head>
<body class="router-builder">
  <main class="rb-shell" aria-labelledby="rb-title">
    <header class="rb-head">
      <h1 id="rb-title">HALO Router Builder</h1>
      <p style="opacity:.9;margin:0 0 16px;">Chat widget embedded below.</p>
    </header>
    <section class="rb-stage" aria-label="Chat Widget">
      <div id="chat-container" class="chat-container">
        <!-- Chat widget will load here -->
      </div>
    </section>
  </main>
  <footer class="rb-foot">
    <a href="../../index.html">‚Üê Back to Hub</a>
  </footer>

  <!-- Chat Widget Script -->
  <script type="module" crossorigin="anonymous" src='https://webchat-staging.digitalcx.com/inline.js' onload="cmwc.add('5c728aae-7abf-4604-a3ec-1962bbaea22b').install();"></script>
</body>
</html>
