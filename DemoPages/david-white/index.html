<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's CM.com Demo</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    
    <div class="side-menu">
        <h2>Background Settings</h2>
        <div class="upload-section">
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <label for="imageUpload" class="upload-btn">Choose Image</label>
                <button id="resetBgBtn" class="btn" style="background-color: #6c757d;">Reset</button>
            </div>
            <input type="file" id="imageUpload" accept="image/*" hidden>
            <p class="instructions">Supported formats: PNG, JPG, GIF</p>
            <div id="imageFeedback" class="feedback"></div>
        </div>
        
        <h2>Script Settings</h2>
        <div class="script-section">
            <button id="updateScriptBtn" class="btn">Update Web Chat Script</button>
            <button id="removeScriptBtn" class="btn" style="background-color: #dc3545; margin-top: 10px;">Remove Web Chat Script</button>
            <div id="scriptFeedback" class="feedback"></div>
        </div>
    </div>
    
    <!-- Script Update Modal -->
    <div id="scriptModal">
        <div class="modal-content">
            <h2>Update Web Chat Script</h2>
            <p>Paste the new script tag below:</p>
            <textarea id="scriptInput" placeholder="<script type='module' ..."></textarea>
            <div class="btn-container">
                <button id="cancelScriptBtn" class="btn" style="background-color: #6c757d;">Cancel</button>
                <button id="saveScriptBtn" class="btn">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- This is the script tag that will be dynamically updated -->
    <div id="scriptContainer">
        <!-- No default script - will be added via the update function -->
    </div>

    <script src="../../js/demo.js"></script>
</body>
</html>
