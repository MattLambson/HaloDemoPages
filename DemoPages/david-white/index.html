<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's CM.com Demo</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    
    <div class="side-menu">
        <h2>Background Settings</h2>
        <div class="upload-section">
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <label for="imageUpload" class="upload-btn">Choose Image</label>
                <button id="resetBgBtn" class="btn" style="background-color: #6c757d;">Reset</button>
            </div>
            <input type="file" id="imageUpload" accept="image/*" hidden>
            <p class="instructions">Supported formats: PNG, JPG, GIF</p>
            <div id="imageFeedback" class="feedback"></div>
        </div>
        
        <h2>Script Settings</h2>
        <div class="script-section">
            <p class="instructions">Paste your web chat script below:</p>
            <textarea id="scriptInput" placeholder="<script type='module' ..."></textarea>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button id="updateScriptBtn" class="btn">Update Script</button>
                <button id="removeScriptBtn" class="btn" style="background-color: #6c757d;">Remove</button>
            </div>
            <div id="scriptFeedback" class="feedback"></div>
        </div>
        <h2>Demo Environments</h2>
        <div class="demo-section">
            <p class="instructions">Explore various demo environments:</p>
            <button id="demoHubBtn" class="btn" onclick="window.location.href='demo-hub.html'">Open Demo Hub</button>
        </div>
    </div>
    
    <!-- This is the script tag that will be dynamically updated -->
    <div id="scriptContainer">
        
    </div>
    <script src="../../js/demo.js"></script>
</body>
</html>
