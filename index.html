<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM.com North America HALO Demo Hub</title>
    <style>
        :root {
            /* CM.com Brand Colors */
            --purple-100: #6610F2;
            --blue-100: #007FFF;
            --cyan-100: #04E4F4;
            --black-140: #101E1E;
            --orange-100: #FFA400;
            
            /* Utility colors */
            --white: #ffffff;
            --gray-light: rgba(255, 255, 255, 0.05);
            --gray: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--black-140);
            color: var(--white);
            line-height: 1.6;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0 30px;
            position: relative;
            border-bottom: 1px solid var(--gray);
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo {
            height: 80px;
            /* Replace with actual logo path */
            background: url('img/cm-logo.svg') no-repeat center;
            background-size: contain;
            width: 200px;
            margin: 0 auto;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--white);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--cyan-100);
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--blue-100);
            margin-top: 20px;
        }
        
        .search-container {
            margin: 20px 0 30px;
            display: flex;
            justify-content: center;
        }
        
        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: 2px solid var(--gray);
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--white);
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-box:focus {
            border-color: var(--purple-100);
            box-shadow: 0 0 0 3px rgba(102, 16, 242, 0.3);
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .demo-card {
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 5px 15px var(--shadow);
            transition: all 0.3s;
            text-decoration: none;
            color: var(--white);
            position: relative;
            border: 1px solid var(--gray);
            padding: 25px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 140px;
            backdrop-filter: blur(5px);
        }
        
        .demo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(102, 16, 242, 0.3);
            border-color: var(--purple-100);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .demo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--purple-100), var(--blue-100));
            border-radius: 12px 12px 0 0;
        }
        
        .card-title {
            margin: 10px 0;
            font-size: 1.5rem;
            color: var(--white);
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .view-button {
            background-color: var(--orange-100);
            color: var(--white);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 2px 10px rgba(255, 164, 0, 0.3);
        }
        
        .demo-card:hover .view-button {
            background-color: var(--purple-100);
            padding: 8px 20px;
            box-shadow: 0 2px 15px rgba(102, 16, 242, 0.4);
        }
        
        footer {
            margin-top: 60px;
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid var(--gray);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        footer a {
            color: var(--cyan-100);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        footer a:hover {
            color: var(--purple-100);
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .demo-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        <h1>CM.com North America HALO Demo Hub</h1>
        <p class="subtitle">The hub for HALO demo implementations from the CM.com NA team</p>
    </header>

    <div class="demo-grid" id="demoGrid">
    </div>

    <footer>
        <p>CM.com North America HALO Demo Hub | <a href="https://www.cm.com/" target="_blank">Visit CM.com</a></p>
    </footer>

    <script>
        const demos = [
            {
                name: "Corey Reed",
                path: "DemoPages/corey-reed/"
            },
            {
                name: "David White",
                path: "DemoPages/david-white/"
            },
            {
                name: "Evan Manning",
                path: "DemoPages/evan-manning/"
            },
            {
                name: "Josh Intagliata",
                path: "DemoPages/josh-intagliata/"
            },
            {
                name: "Matt Lambson",
                path: "DemoPages/matt-lambson/"
            },
            {
                name: "Michael Ogorek",
                path: "DemoPages/michael-ogorek/"
            },
            {
                name: "Santiago Cortes",
                path: "DemoPages/santiago-cortes/"
            }
        ];

        // Function to create demo cards
        function renderDemos(demoList) {
            const grid = document.getElementById('demoGrid');
            grid.innerHTML = ''; // Clear existing content

            if (demoList.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 30px; color: var(--cyan-100);">No demos found matching your search.</p>';
                return;
            }

            demoList.forEach(demo => {
                const card = document.createElement('a');
                card.href = demo.path;
                card.className = 'demo-card';
                
                card.innerHTML = `
                    <h3 class="card-title">${demo.name}</h3>
                    <div>
                        <span class="view-button">View Demo</span>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderDemos(demos);
        });
    </script>
</body>
</html>
